<div class="w-100 position-relative p-3" *ngIf="profileDetails">
  <div class="d-flex justify-content-center align-items-end">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-1 font-weight-bolder">
          {{ this.profileDetails.username }}
        </h5>
        <p class="mb-0 text-sm">User Details</p>
      </div>
    </div>
  </div>
</div>

<app-auction [message]="message" [auctionItems]="auctionItems"></app-auction>

<app-auction
  [message]="message"
  [auctionItems]="bidItems"
  [showBid]="showBid"
></app-auction>
