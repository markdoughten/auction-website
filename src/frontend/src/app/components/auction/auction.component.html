<div class="col-12 mt-4" *ngIf="auctionItems()">
  <div class="card mb-4">
    <div class="row align-items-center py-3 px-xl-5">
      <div class="col-lg-5 col-5 text-left card-header pb-0 p-3">
        <h6 class="mb-1">Auction Items</h6>
        <p class="text-sm">
          {{ this.message() }}
        </p>
      </div>

      <div class="col-lg-5 col-5 text-right d-flex float-end">
        <a href="/item" class="btn btn-outline-primary btn-sm mb-0 float-end">
          Add item For Auction
        </a>
      </div>
    </div>
    <div class="card-body p-3">
      <div class="row">
        @for (item of auctionItems(); track item) {
          <div class="col-xl-3 col-md-6 mb-xl-0 mb-4">
            <div class="card card-blog card-plain">
              <div class="card-body px-1 pb-0">
                <p class="text-secondary mb-0 text-sm" *ngIf="item.status">
                  {{ item }}
                </p>
                <a>
                  <h5 class="font-weight-bolder">{{ item.id }}</h5>
                </a>
                <p class="text-sm" style="margin-bottom: -1px">
                  Sold by {{ item.sellerId }}
                </p>
                <p class="text-sm">Price = ${{ item.initialPrice }}</p>
                <div class="d-flex align-items-center justify-content-between">
                  <a
                    href="/item/view/{{ item.id }}"
                    class="btn btn-outline-primary btn-sm mb-0"
                  >
                    View Item
                  </a>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
