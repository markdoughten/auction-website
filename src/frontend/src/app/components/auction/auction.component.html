<div class="col-12 mt-4" *ngIf="auctionItems">
  <div class="card mb-4 shadow-sm">
    <div class="row align-items-center py-2 px-3 border-bottom">
      <div class="col-lg-6 col-6 text-left card-header pb-0 p-3">
        <h6 class="mb-1 text-primary">Auction Items</h6>
        <p class="text-muted text-sm">
          {{ message }}
        </p>
      </div>
      <div class="col-lg-6 col-6 text-right p-3">
        <a href="/item" class="btn btn-outline-primary btn-sm mb-0">
          Add Item For Auction
        </a>
      </div>
    </div>

    <div class="card-body p-3">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let item of auctionItems" class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ item.item.name }}</h5>
              <p class="card-text text-muted">
                Sold by {{ item.seller.username }}
              </p>
              <p class="text-sm">Price: ${{ item.initialPrice }}</p>
              <p *ngIf="item.status" class="text-sm">
                Status: {{ item.status }}
              </p>
              <a
                href="/item/view/{{ item.id }}"
                class="btn btn-outline-primary btn-sm"
              >
                View Item
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
