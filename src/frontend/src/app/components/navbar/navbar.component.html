<div class="container-fluid">
  <div class="row align-items-center py-3 px-xl-5">
    <!-- Logo -->
    <div class="col-lg-2 col-4">
      <a href="/" class="text-decoration-none">
        <h2 class="fs-3 text-primary">BuyMe</h2>
      </a>
    </div>

    <!-- Navigation Buttons (Profile, Settings, Logout) -->
    <div class="col-lg-3 col-4">
      <div class="d-flex align-items-center">
        <a href="/profile/{{ id }}" class="btn btn-outline-primary me-2 shadow-none">
          <svg class="bi" width="20" height="20" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#person" />
          </svg>
          <span>Profile</span>
        </a>
        <a href="/settings" class="btn btn-outline-primary me-2 shadow-none">
          <svg class="bi" width="20" height="20" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#gear-fill" />
          </svg>
          <span>Settings</span>
        </a>
        <button type="button" class="btn btn-outline-danger shadow-none" (click)="logout()">
          <svg class="bi" width="20" height="20" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#x-circle" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="col-lg-5 col-4 text-center">
      <form (ngSubmit)="searchevent()">
        <div class="input-group">
          <input type="text"
                 class="form-control border-end w-sm-auto shadow-none"
                 placeholder="Search for products"
                 [(ngModel)]="product"
                 name="product" />
          <button class="btn btn-primary shadow-none" type="submit">
            <svg class="bi" width="20" height="20" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#search" />
            </svg>
            Search
          </button>
        </div>
      </form>
    </div>

    <!-- Admin Button (Optional) -->
    <div class="col-lg-2 col-4 text-end">
      <a href="/admin" class="btn btn-outline-secondary shadow-none" *ngIf="authService.isAdmin | async">
        <svg class="bi" width="20" height="20" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#person-lock" />
        </svg>
        <span>Admin</span>
      </a>
    </div>
  </div>
</div>
