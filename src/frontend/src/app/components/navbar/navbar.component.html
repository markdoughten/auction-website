<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
  *ngIf="id >= 0"
>
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="''">BuyMe</a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="isNavbarOpen">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/profile/' + id"
            (click)="onNavItemClick()"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/search'"
            (click)="onNavItemClick()"
            >Search</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/settings'"
            (click)="onNavItemClick()"
            >Settings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!this.isUser"
            [routerLink]="'/admin'"
            (click)="onNavItemClick()"
            >{{ role }}</a
          >
        </li>
      </ul>
    </div>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()"> Logout</a>
      </li>
    </ul>
  </div>
</nav>
