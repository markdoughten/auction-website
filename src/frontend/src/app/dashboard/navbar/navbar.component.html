<div class="container-fluid">
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a href="" class="text-decoration-none">
        <h2 class="m-0 font-weight-semi-bold">
          <span class="text-primary font-weight-bold border px-3 mr-1">E</span
          >Shopper
        </h2>
      </a>
    </div>
    <div class="col-lg-5 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
            [(ngModel)]="product"
            name="product"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
              <svg class="bi" width="20" height="20" fill="currentColor">
                <use xlink:href="bootstrap-icons.svg#search" />
              </svg>
              <i class="font-normal pl-2" type="button" (click)="searchevent()"
                >submit</i
              >
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <a href="/settings" class="btn border">
        <svg class="bi" width="20" height="20" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#gear-fill" />
        </svg>
        <span class="badge">Settings</span>
      </a>
      <a href="/profile" class="btn border">
        <svg class="bi" width="20" height="20" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#person" />
        </svg>
        <span class="badge">Profile</span>
      </a>
      <a type="button" class="btn border" (click)="logout()">
        <svg class="bi" width="20" height="20" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#x-circle" />
        </svg>
        <span class="badge">Logout</span>
      </a>
      <a
        href="/admin"
        class="btn border"
        *ngIf="this.authService.isAdmin | async"
      >
        <svg class="bi" width="20" height="20" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#person-lock" />
        </svg>
        <span class="badge">Admin</span>
      </a>
    </div>
  </div>
</div>
