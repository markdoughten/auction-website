{% extends "base.html" %}

{% block title %}Post Auction{% endblock %}

{% block content %}
<h1>Post a New Auction</h1>
<form method="POST" action="{{ url_for('auctions_bp.create_auction') }}">
    <label for="item_name">Item Name</label>
    <input type="text" id="item_name" name="item_name" required>
    <br><br>

    <label for="initial_price">Initial Price</label>
    <input type="number" id="initial_price" name="initial_price" step="0.01" required>
    <br><br>

    <label for="min_increment">Minimum Increment</label>
    <input type="number" id="min_increment" name="min_increment" step="0.01" required>
    <br><br>

    <label for="min_price">Minimum Price</label>
    <input type="number" id="min_price" name="min_price" step="0.01" required>
    <br><br>

    <label for="opening_time">Opening Time</label>
    <input type="datetime-local" id="opening_time" name="opening_time" required>
    <br><br>

    <label for="closing_time">Closing Time</label>
    <input type="datetime-local" id="closing_time" name="closing_time" required>
    <br><br>

    <button type="submit">Post Auction</button>
</form>
{% endblock %}
